<h3 class="title is-5">Topics: {{len .Topics}}</h3>
  <div class="columns">
    <div class="column">
    {{if .Topics}}
        <ul>
        {{range $index, $topic := .Topics}}
            <li>
                <a href="{{$topic.URL}}">
                  {{$topic.Name}}
                </a>
            </li>
        {{end}}
        </ul>
    {{end}}
    </div>
  </div>
